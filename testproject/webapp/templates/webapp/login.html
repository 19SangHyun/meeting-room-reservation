<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>로그인</title>
</head>
<body>
    <h2>로그인</h2>
    <form method="post">
        {% csrf_token %}
        <label>아이디: <input type="text" name="username" required></label><br/>
        <label>비밀번호: <input type="password" name="password" required></label><br/>
        <button type="submit">로그인</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
