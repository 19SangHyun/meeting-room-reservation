{% extends 'webapp/base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
  <h2 class="text-2xl font-semibold mb-4 text-center">로그인</h2>
  <form method="post">
    {% csrf_token %}
    
    <div class="mb-4">
      <label for="id_username" class="block mb-1 font-medium">아이디</label>
      <input type="text" name="username" id="id_username" class="w-full px-4 py-2 border rounded-lg" required>
    </div>
    
    <div class="mb-4">
      <label for="id_password" class="block mb-1 font-medium">비밀번호</label>
      <input type="password" name="password" id="id_password" class="w-full px-4 py-2 border rounded-lg" required>
    </div>
    
    <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition">
      로그인
    </button>
  </form>
</div>
{% endblock %}
